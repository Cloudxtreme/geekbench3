# benchmark metadata
meta-id=geekbench3
meta-version=3.1.5
meta-label=Geekbench ${bm_meta_version}
meta-description=Geekbench 3 is Primate Labs' next-generation processor benchmark, with a new scoring system that separates single-core and multi-core performance, and new workloads that simulate real-world scenarios. Geekbench 3 makes it easier than ever to find out if your computer is up to speed.
meta-dir=Geekbench-${bm_meta_version}-Linux
meta-home=dist/${bm_meta_dir}

# install settings
install-command-after=${bm_meta_home}/geekbench_x86_${bm_x86_bits} -r ${bm_param_email} ${bm_param_license}
install-deps=/usr/bin/php
install-file=https://s3.amazonaws.com/cloudbench/software/${bm_meta_dir}.tar.gz|source.tar.gz

parse-metrics=geekbench

# runtime settings
run-command=${bm_meta_home}/geekbench --export-html geekbench.html --export-json geekbench.json --export-text geekbench.txt --upload --benchmark --arch ${bm_x86_bits}bit
run-count=3
run-estimate=5m
run-timeout=15m

# results data settings
save-artifact-iteration=output.log
save-artifact-iteration=geekbench.html
save-artifact-iteration=geekbench.json
save-artifact-iteration=geekbench.txt

save-data-iteration=/cpu_*/
save-data-iteration=-cpu_family
save-data-iteration=-cpu_flags
save-data-iteration=-cpu_model
